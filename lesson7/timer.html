<!--3) На отдельной html странице написать простой таймер, который -->
<!--будет показывать текущее время в формате 14:26:50 -->
<!--(часы/минуты/секунды) (внешний вид может быть абсолютно простой -->
<!-- - только цифры)-->
<!-- - Необходимо подставлять 0 перед значениями, которые состоят из одной цифры (из 4:6:50 сделает 04:06:50)-->
<div class="timer-numbers" id="timer">
    <span class="hours">00</span>
    <span>:</span>
    <span class="minutes">00</span>
    <span>:</span>
    <span class="seconds">00</span>
</div>
